name: Build and Package

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Build Electron app
      run: npm run make

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: macOS-build
        path: out/make/  # Adjust this path if necessary based on where your build output is stored